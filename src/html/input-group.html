<div class="input__group">
  <label for="email" class="input__label">Email Address</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="email@example.com"
    class="input"
  />

  <div class="input__feedback" hidden>
    <svg class="input__icon input__icon--success" hidden>
      <use href="./img/svgsprite/sprite.symbol.svg#icon-success"></use>
    </svg>
    <svg class="input__icon input__icon--error" hidden>
      <use href="./img/svgsprite/sprite.symbol.svg#icon-error"></use>
    </svg>

    <p class="input__message input__message--success" aria-live="polite" hidden>
      You're subscribed! Check your inbox for updates.
    </p>
    <p class="input__message input__message--error" role="alert" hidden>
      Please enter a valid email address.
    </p>
  </div>
</div>
